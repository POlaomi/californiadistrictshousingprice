<!DOCTYPE html>
<html>
    <head>
        <title>California Housing Price Prediction</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class="login">
            <h1>California District House Prediction</h1>
            <hr>
            <form action="{{ url_for('predict')}}"method="post">
                <div>
                <label>Longitude</label>
                <input type="number" name="longitude" step="0.01" required="required" />
                </div><br>
    
                <div>
                <label>Latitude</label>
                <input type="number" name="latitude" step="0.01" required="required" />
                </div><br>
    
                <div>
                <label>Housing Median Age</label>
                <input type="number" name="housing_median_age" step="0.1" required="required" />
                </div><br>
    
                <div>
                <label>Total Rooms</label>
                <input type="number" name="total_rooms" step="0.1" required="required" />
                </div><br>
    
                <div>
                <label>Total Bedrooms</label>
                <input type="number" name="total_bedrooms" step="0.1" required="required" />
                </div><br>
    
                <div>
                <label>Population</label>
                <input type="number" name="population" step="0.1" required="required" />
                </div><br>
    
                <div>
                <label>Households</label>
                <input type="number" name="households" step="0.1" required="required" />
                </div><br>
    
                <div>
                <label>Median Income</label>
                <input type="number" name="median_income" step="0.1" required="required" />
                </div><br>
    
                <div>
                <label>Ocean Proximity</label>
                <select name="ocean_proximity">
                    <option value="ISLAND">ISLAND</option>
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="INLAND">INLAND</option>
                    <option value="<1H OCEAN"><1H OCEAN</option>
                </select>
                </div><br>
                
                <div><br>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                </div>
                
            </form>
    
            <br>
            <br>
            <div>
                {{prediction_text}}
            </div>
        </div>
        
        
    </body>
</html>
